<!-- Formularz 1 -->
<form id="form1">
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" name="input1">
    <button type="submit">Submit</button>
</form>

<!-- Formularz 2 -->
<form id="form2">
    <label for="input2">Input 2:</label>
    <input type="text" id="input2" name="input2">
    <button type="submit">Submit</button>
</form>

<!-- Formularz 3 -->
<form id="form3">
    <label for="input3">Input 3:</label>
    <input type="text" id="input3" name="input3">
    <button type="submit">Submit</button>
</form>

<script>
    // Funkcja do obsługi wysyłania danych za pomocą Fetch API
    function sendData(url, data) {
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Response:', data);
            // Tutaj możesz dodać kod obsługi odpowiedzi z serwera
        })
        .catch(error => {
            console.error('Error:', error);
            // Tutaj możesz dodać kod obsługi błędów
        });
    }

    // Obsługa zdarzenia submit dla formularza 1
    document.getElementById('form1').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const url = 'adres_url_api_dla_formularza_1';
        sendData(url, {
            input1: formData.get('input1')
        });
    });

    // Obsługa zdarzenia submit dla formularza 2
    document.getElementById('form2').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const url = 'adres_url_api_dla_formularza_2';
        sendData(url, {
            input2: formData.get('input2')
        });
    });

    // Obsługa zdarzenia submit dla formularza 3
    document.getElementById('form3').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const url = 'adres_url_api_dla_formularza_3';
        sendData(url, {
            input3: formData.get('input3')
        });
    });
</script>
